<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts examples</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="amcharts.js" type="text/javascript"></script>
        <script src="radar.js" type="text/javascript"></script>
        <script src="amcharts/plugins/responsive/responsive.min.js" type="text/javascript"></script>

        <script>
            var chart;

            var chartData = [
                {
                    "country": "Czech Republic",
                    "target": 9,
                    "current": 7.5
                },
                {
                    "country": "Ireland",
                    "target": 8,
                    "current": 7.5
                },
                {
                    "country": "Germany",
                    "target": 7,
                    "current": 7.5
                },
                {
                    "country": "Australia",
                    "target": 8,
                    "current": 7.5
                },
                {
                    "country": "Austria",
                    "target": 4,
                    "current": 7.5
                }
            ];

            AmCharts.ready(function () {
                // RADAR CHART
                chart = new AmCharts.AmRadarChart();
                chart.dataProvider = chartData;
                chart.categoryField = "country";
                chart.startDuration = 2;

                // VALUE AXIS
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0.15;
                valueAxis.minimum = 0;
                valueAxis.dashLength = 3;
                valueAxis.axisTitleOffset = 20;
                valueAxis.gridCount = 5;
                chart.addValueAxis(valueAxis);

                // GRAPH
                var targetGraph = new AmCharts.AmGraph();
                targetGraph.valueField = "target";
                targetGraph.bullet = "round";
                targetGraph.balloonText = "[[value]] litres of beer per year";
                chart.addGraph(targetGraph);

                var currentGraph = new AmCharts.AmGraph();
                currentGraph.valueField = "current";
                currentGraph.bullet = "round";
                currentGraph.balloonText = "[[value]] litres of beer per year";
                chart.addGraph(currentGraph);

                // WRITE
                chart.responsive = {
                  "enabled": true
                };

                chart.write("chartdiv");
            });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width:600px; height:400px;"></div>
    </body>

</html>
